<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="showCase.css">
</head>
<body>
    <div class="container">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" 
        alt="watch"
        id="watch">
        <h3>SAMSUNG Galaxy Watch6 LTE</h3>
        <p>Graphite Strap, 44mm</p>

        <div class="reviews">
            <span id="rating">4.3★</span>
            <span class="grey">(973)</span>
            <span><img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" 
                alt="logo" id="logo"></span>
        </div>
        
        <div class="price">
            <span><h4>₹18,999</h4></span>
            <span id="strike" class="grey">₹41,999</span>
            <span class="green">54% off</span>
        </div>
        <p class="green">Bank Offer</p>
        
        <div class="buttons">
            <button id="cart">ADD TO CART</button>
            <button id="buy">BUY IT NOW</button>
        </div>
    </div>
</body>
</html>
