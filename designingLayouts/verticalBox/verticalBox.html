<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="verticalBox.css">
</head>
<body>
    <div class="container">
        <h1>Highest & Average CTC</h1>
        <div class="card"> 
            <div class="desc">Expected Increase in Salary Potential</div>
            <div class="percent">60%</div>
        </div>
        <div class="card"> 
            <div class="desc">Average CTC</div>
            <div class="percent">₹6.1 LPA</div>
        </div>
        <div class="card"> 
            <div class="desc">Higest CTC</div>
            <div class="percent">₹36 LPA</div>
        </div>
        <div class="card"> 
            <div class="desc">Students Placed</div>
            <div class="percent">95%</div>
        </div>
        <div class="card"> 
            <div class="desc">Top Recruiters</div>
            <div class="percent" id="recruit">Google, Amazon, Microsoft</div>
        </div>
    </div>
</body>
</html>
